version: '3.9'

services:
  gateway:
    build: ./api-gateway
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - product
      - cart
      - order
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  product:
    build: ./product-service
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgres-product:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-product:
    image: postgres:16
    container_name: postgres-product
    restart: always
    environment:
      POSTGRES_DB: ecommerce_product
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres-product-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_user -d ecommerce_product"]
      interval: 5s
      timeout: 5s
      retries: 5


inventory:
  build: ./inventory-service
  container_name: inventory-service
  ports:
    - "8084:8084"
  environment:
    - SERVER_PORT=8084
    - SPRING_PROFILES_ACTIVE=docker
  depends_on:
    postgres-inventory:
      condition: service_healthy
    rabbitmq:
      condition: service_started
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
    interval: 10s
    timeout: 5s
    retries: 5

postgres-inventory:
  image: postgres:16
  container_name: postgres-inventory
  restart: always
  environment:
    POSTGRES_DB: inventory_db
    POSTGRES_USER: inventory_user
    POSTGRES_PASSWORD: InventoryPass123!
  ports:
    - "5436:5432"
  volumes:
    - postgres-inventory-data:/var/lib/postgresql/data
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_db"]
    interval: 5s
    timeout: 5s
    retries: 5

  cart:
    build: ./cart-service
    container_name: cart-service
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - SPRING_PROFILES_ACTIVE=docker
      - PRODUCT_SERVICE_URL=http://product:8081
    depends_on:
      sqlserver-cart:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  sqlserver-cart:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-cart
    restart: always
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: YourStrong@Passw0rd
      MSSQL_PID: Express
    ports:
      - "1434:1433"
    volumes:
      - sqlserver-cart-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" -b
      interval: 10s
      timeout: 5s
      retries: 5

  order:
    build: ./order-service
    container_name: order-service
    ports:
      - "8083:8083"
    environment:
      - SERVER_PORT=8083
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      sqlserver-order:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  sqlserver-order:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-order
    restart: always
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: YourStrong@Passw0rd
      MSSQL_PID: Express
    ports:
      - "1435:1433"
    volumes:
      - sqlserver-order-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" -b
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-product-data:
  postgres-inventory-data:
  sqlserver-cart-data:
  sqlserver-order-data:
  rabbitmq-data: