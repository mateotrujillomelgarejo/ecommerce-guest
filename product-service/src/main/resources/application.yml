server:
  port: 8081

spring:
  application:
    name: product-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}

  data:
    mongodb:
      uri: mongodb://product_user:Product123@localhost:27017/ecommerce_product?authSource=ecommerce_product
      auto-index-creation: true

  cache:
    type: redis
    redis:
      time-to-live: 600000

resilience4j:
  circuitbreaker:
    instances:
      inventoryClient:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

  retry:
    instances:
      inventoryClient:
        maxAttempts: 3
        waitDuration: 500ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
