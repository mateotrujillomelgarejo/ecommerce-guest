<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Tu pedido va en camino</title></head>
<body style="font-family: Arial, sans-serif;">
    <h1 style="color: #4CAF50;">¡Tu pedido ya está en camino! #<span th:text="${orderId}"></span></h1>
    
    <p>Tu compra ha sido enviada con el siguiente detalle:</p>
    
    <p><strong>Número de seguimiento:</strong> <span th:text="${trackingNumber}"></span></p>
    <p><strong>Transportista:</strong> <span th:text="${carrier}"></span></p>
    <p><strong>Entrega estimada:</strong> <span th:text="${estimatedDelivery}"></span></p>
    
    <p>Puedes seguir tu envío en cualquier momento.</p>
    
    <p style="margin-top: 30px; color: #555; font-size: 0.9em;">
        Gracias por comprar con nosotros<br>
        <strong>Tu Tienda - Lima, Perú</strong>
    </p>
</body>
</html>
