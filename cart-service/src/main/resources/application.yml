server:
  port: 8082

spring:
  application:
    name: cart-service
  datasource:
    url: jdbc:h2:mem:cartdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics